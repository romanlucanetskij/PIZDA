<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BASKET — NAE*LOVO</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .page { min-height: 100vh; height: auto; overflow: visible; }
        .basket { padding: 40px 16px 120px; max-width: 720px; margin: 0 auto; }
        .list { list-style: none; padding: 0; margin: 0; display: grid; gap: 8px; }
        .inline-btn { padding: 6px 12px; border-radius: 12px; border: 1px solid rgba(245,245,245,0.2); background: transparent; color: #f5f5f5; cursor: pointer; }
        .auth-message { margin-top: 8px; font-size: 12px; }
        .auth-message--error { color: #ff5252; }
        .auth-message--success { color: #9af57a; }
    </style>
</head>
<body class="theme-examples" data-page="basket">
<div class="page">
    <section class="profile-hero" style="min-height:30vh; display:flex; align-items:center; justify-content:center;">
        <div class="profile-hero-inner">
            <div class="center-word" id="centerWord">BASKET</div>
            <div class="center-label" id="centerLabel">Личная корзина пользователя</div>
        </div>
    </section>
    <section class="basket">
        <div class="auth-message" id="basketMessage"></div>
        <ul class="list" id="basketList"></ul>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>

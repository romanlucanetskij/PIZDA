<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>REGISTER — NAE*LOVO</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .page { min-height: 100vh; height: auto; overflow: visible; }
        .profile-hero { position: relative; min-height: 40vh; display: flex; align-items: center; justify-content: center; padding: 0 16px; }
        .profile-hero-inner { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .profile-hero .center-label { position: static; transform: none; margin-top: 18px; font-size: 10px; letter-spacing: 0.28em; text-transform: uppercase; opacity: 0.7; }
        .auth-section { padding: 40px 16px 120px; display: flex; justify-content: center; }
        .auth-card { max-width: 520px; width: 100%; background: rgba(5, 5, 5, 0.75); border: 1px solid rgba(245, 245, 245, 0.08); border-radius: 18px; padding: 28px 24px 26px; backdrop-filter: blur(14px); }
        .auth-heading { font-family: 'DrukCyr', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-size: 16px; letter-spacing: 0.22em; text-transform: uppercase; margin-bottom: 18px; }
        .auth-subtext { font-size: 12px; line-height: 1.6; opacity: 0.75; margin-bottom: 20px; }
        .auth-toggle { display: inline-flex; border-radius: 999px; border: 1px solid rgba(245, 245, 245, 0.14); padding: 2px; margin-bottom: 22px; }
        .auth-tab { border: none; background: transparent; color: #f5f5f5; font-size: 11px; letter-spacing: 0.18em; text-transform: uppercase; padding: 8px 16px; cursor: pointer; border-radius: 999px; opacity: 0.6; transition: background 0.2s ease, opacity 0.2s ease, transform 0.15s ease; font-family: 'DrukCyr', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
        .auth-tab.is-active { background: rgba(245, 245, 245, 0.08); opacity: 1; transform: translateY(-1px); }
        .auth-form { display: none; }
        .auth-form--active { display: block; }
        .form-row { margin-bottom: 14px; }
        .form-label { font-size: 11px; letter-spacing: 0.16em; text-transform: uppercase; opacity: 0.7; margin-bottom: 4px; }
        .form-input, .form-select { width: 100%; border: none; border-bottom: 1px solid rgba(245, 245, 245, 0.2); background: transparent; padding: 6px 0 8px; font-size: 13px; color: #f5f5f5; outline: none; transition: border-color 0.2s ease, background 0.2s ease; }
        .form-input::placeholder { color: rgba(245, 245, 245, 0.3); }
        .form-input:focus, .form-select:focus { border-bottom-color: rgba(255, 255, 255, 0.7); background: rgba(255, 255, 255, 0.02); }
        .btn-primary { border: none; background: #f5f5f5; color: #050505; font-size: 11px; letter-spacing: 0.2em; text-transform: uppercase; padding: 10px 22px; border-radius: 999px; cursor: pointer; transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease; font-family: 'DrukCyr', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 8px 22px rgba(0, 0, 0, 0.45); }
        .btn-primary:active { transform: translateY(0); box-shadow: none; background: #e2e2e2; }
        .auth-message { margin-top: 16px; font-size: 12px; line-height: 1.6; opacity: 0.9; }
        .auth-message--error { color: #ff5252; }
        .auth-message--success { color: #9af57a; }
    </style>
</head>
<body class="theme-savee" data-page="register">
<div class="page">
    <section class="profile-hero">
        <div class="profile-hero-inner">
            <div class="center-word" id="centerWord">REGISTER</div>
            <div class="center-label" id="centerLabel">Личный кабинет NAE*LOVO</div>
        </div>
    </section>

    <section class="auth-section">
        <div class="auth-card">
            <div class="auth-heading">Создай аккаунт</div>
            <p class="auth-subtext">
                Пользователь получает свою корзину и возможность выставлять вещи. Админ видит и может менять любой товар.
                Пароль администратора хранится в хеше, ввод скрыт полем password.
            </p>

            <div class="auth-toggle">
                <button class="auth-tab is-active" data-mode="register" type="button">Регистрация</button>
                <button class="auth-tab" data-mode="login" type="button">Вход</button>
            </div>

            <form id="registerForm" class="auth-form auth-form--active" data-mode="register" novalidate>
                <div class="form-row">
                    <div class="form-label">Почта</div>
                    <input type="email" class="form-input" id="regEmail" placeholder="you@example.com" required>
                </div>
                <div class="form-row">
                    <div class="form-label">Пароль</div>
                    <input type="password" class="form-input" id="regPassword" placeholder="••••••" required>
                </div>
                <div class="form-row">
                    <div class="form-label">Роль</div>
                    <select id="regRole" class="form-select">
                        <option value="user">Обычный пользователь</option>
                        <option value="admin">Админ</option>
                    </select>
                </div>
                <button class="btn-primary" type="submit">Зарегистрироваться</button>
            </form>

            <form id="loginForm" class="auth-form" data-mode="login" novalidate>
                <div class="form-row">
                    <div class="form-label">Почта</div>
                    <input type="email" class="form-input" id="loginEmail" placeholder="you@example.com" required>
                </div>
                <div class="form-row">
                    <div class="form-label">Пароль</div>
                    <input type="password" class="form-input" id="loginPassword" placeholder="••••••" required>
                </div>
                <button class="btn-primary" type="submit">Войти</button>
            </form>

            <div class="auth-message" id="authMessage"></div>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CATALOG — NAE*LOVO</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .page { min-height: 100vh; height: auto; overflow: visible; }
        .catalog { padding: 40px 16px 120px; max-width: 960px; margin: 0 auto; display: grid; gap: 16px; }
        .card { background: rgba(5,5,5,0.75); border: 1px solid rgba(245,245,245,0.08); border-radius: 18px; padding: 14px 16px; display: grid; gap: 6px; align-items: center; grid-template-columns: auto 1fr; }
        .card img.thumb { width: 90px; height: 90px; object-fit: cover; border-radius: 10px; border: 1px solid rgba(245,245,245,0.1); }
        .inline-btn { padding: 6px 12px; border-radius: 12px; border: 1px solid rgba(245,245,245,0.2); background: transparent; color: #f5f5f5; cursor: pointer; }
        .auth-message { margin-top: 8px; font-size: 12px; }
        .auth-message--error { color: #ff5252; }
        .auth-message--success { color: #9af57a; }
    </style>
</head>
<body class="theme-instagram" data-page="catalog">
<div class="page">
    <section class="profile-hero" style="min-height:30vh; display:flex; align-items:center; justify-content:center;">
        <div class="profile-hero-inner">
            <div class="center-word" id="centerWord">CATALOG</div>
            <div class="center-label" id="centerLabel">Живой список товаров</div>
        </div>
    </section>

    <section class="catalog">
        <div class="auth-message" id="catalogMessage"></div>
        <ul class="list" id="catalogList"></ul>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PROFILE — NAE*LOVO</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .page { min-height: 100vh; height: auto; overflow: visible; }
        .profile-hero { position: relative; min-height: 40vh; display: flex; align-items: center; justify-content: center; padding: 0 16px; }
        .profile-hero-inner { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .profile-hero .center-label { position: static; transform: none; margin-top: 18px; font-size: 10px; letter-spacing: 0.28em; text-transform: uppercase; opacity: 0.7; }
        .dashboard { padding: 30px 16px 120px; max-width: 960px; margin: 0 auto; display: grid; gap: 24px; }
        .card { background: rgba(5,5,5,0.75); border: 1px solid rgba(245,245,245,0.08); border-radius: 18px; padding: 18px 18px 20px; backdrop-filter: blur(12px); }
        .card h3 { margin-top: 0; letter-spacing: 0.18em; font-size: 13px; text-transform: uppercase; }
        .inline-btn { margin-left: 8px; padding: 4px 10px; border-radius: 12px; border: 1px solid rgba(245,245,245,0.2); background: transparent; color: #f5f5f5; cursor: pointer; }
        .list { list-style: none; padding: 0; margin: 0; display: grid; gap: 8px; }
        .form-row { margin-bottom: 12px; }
        .form-label { font-size: 11px; letter-spacing: 0.16em; text-transform: uppercase; opacity: 0.7; margin-bottom: 4px; }
        .form-input { width: 100%; border: none; border-bottom: 1px solid rgba(245,245,245,0.2); background: transparent; padding: 6px 0 8px; font-size: 13px; color: #f5f5f5; outline: none; }
        .form-input:focus { border-bottom-color: rgba(255,255,255,0.7); }
        .btn-primary { border: none; background: #f5f5f5; color: #050505; font-size: 11px; letter-spacing: 0.2em; text-transform: uppercase; padding: 10px 22px; border-radius: 999px; cursor: pointer; }
        .auth-message { margin-top: 8px; font-size: 12px; }
        .auth-message--error { color: #ff5252; }
        .auth-message--success { color: #9af57a; }
    </style>
</head>
<body class="theme-savee" data-page="profile">
<div class="page">
    <section class="profile-hero">
        <div class="profile-hero-inner">
            <div class="center-word" id="centerWord">PROFILE</div>
            <div class="center-label" id="centerLabel">Личный кабинет и управление</div>
        </div>
    </section>

    <section class="dashboard">
        <div class="card">
            <h3>Ваш профиль</h3>
            <div id="profileInfo">Загрузка...</div>
            <button id="logoutBtn" class="btn-primary" style="margin-top:10px;">Выйти</button>
            <div class="auth-message" id="profileMessage"></div>
        </div>

        <div class="card">
            <h3>Выставить товар</h3>
            <form id="createItemForm">
                <div class="form-row">
                    <div class="form-label">Название</div>
                    <input class="form-input" id="itemTitle" required>
                </div>
                <div class="form-row">
                    <div class="form-label">Описание</div>
                    <input class="form-input" id="itemDescription" placeholder="Кратко про вещь">
                </div>
                <div class="form-row">
                    <div class="form-label">Цена</div>
                    <input class="form-input" id="itemPrice" type="number" min="0" step="0.01" placeholder="0">
                </div>
                <div class="form-row">
                    <div class="form-label">Фото</div>
                    <input class="form-input" id="itemImage" type="file" accept="image/*">
                </div>
                <button class="btn-primary" type="submit">Опубликовать</button>
            </form>
        </div>

        <div class="card">
            <h3>Мои товары</h3>
            <ul class="list" id="myItems"></ul>
        </div>

        <div class="card">
            <h3>Корзина</h3>
            <ul class="list" id="cartList"></ul>
        </div>

        <div class="card" id="adminPanel" style="display:none;">
            <h3>Админ панель: редактирование каталога</h3>
            <p>Админ может удалить или править любой товар.</p>
            <ul class="list" id="adminItems"></ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>

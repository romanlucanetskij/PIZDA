<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>PROFILE — NAE*LOVO</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Переопределяем, чтобы страница могла скроллиться */
        .page {
            min-height: 100vh;
            height: auto;
            overflow: visible;
        }

        /* HERO сверху */

        .profile-hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
        }

        .profile-hero-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-hero .center-word {
            /* используем стили из style.css + они уже есть */
        }

        .profile-hero .center-label {
            position: static;
            transform: none;
            margin-top: 18px;
            font-size: 10px;
            letter-spacing: 0.28em;
            text-transform: uppercase;
            opacity: 0.7;
        }

        /* Блок авторизации / регистрации */

        .auth-section {
            padding: 80px 16px 120px;
            display: flex;
            justify-content: center;
        }

        .auth-card {
            max-width: 520px;
            width: 100%;
            background: rgba(5, 5, 5, 0.75);
            border: 1px solid rgba(245, 245, 245, 0.08);
            border-radius: 18px;
            padding: 28px 24px 26px;
            backdrop-filter: blur(14px);
        }

        .auth-heading {
            font-family: 'DrukCyr', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 16px;
            letter-spacing: 0.22em;
            text-transform: uppercase;
            margin-bottom: 18px;
        }

        .auth-subtext {
            font-size: 12px;
            line-height: 1.6;
            opacity: 0.75;
            margin-bottom: 20px;
        }

        .auth-toggle {
            display: inline-flex;
            border-radius: 999px;
            border: 1px solid rgba(245, 245, 245, 0.14);
            padding: 2px;
            margin-bottom: 22px;
        }

        .auth-tab {
            border: none;
            background: transparent;
            color: #f5f5f5;
            font-size: 11px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 999px;
            opacity: 0.6;
            transition: background 0.2s ease, opacity 0.2s ease, transform 0.15s ease;
            font-family: 'DrukCyr', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .auth-tab.is-active {
            background: rgba(245, 245, 245, 0.08);
            opacity: 1;
            transform: translateY(-1px);
        }

        .auth-forms {
            margin-top: 6px;
        }

        .auth-form {
            display: none;
        }

        .auth-form--active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px 16px;
        }

        .form-row {
            margin-bottom: 14px;
        }

        .form-label {
            font-size: 11px;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .form-input {
            width: 100%;
            border: none;
            border-bottom: 1px solid rgba(245, 245, 245, 0.2);
            background: transparent;
            padding: 6px 0 8px;
            font-size: 13px;
            color: #f5f5f5;
            outline: none;
            transition: border-color 0.2s ease, background 0.2s ease;
        }

        .form-input::placeholder {
            color: rgba(245, 245, 245, 0.3);
        }

        .form-input:focus {
            border-bottom-color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.02);
        }

        .form-row-inline {
            display: flex;
            gap: 16px;
        }

        .form-hint {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 3px;
        }

        .form-submit {
            margin-top: 20px;
        }

        .btn-primary {
            border: none;
            background: #f5f5f5;
            color: #050505;
            font-size: 11px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            padding: 10px 22px;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
            font-family: 'DrukCyr', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.45);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: none;
            background: #e2e2e2;
        }

        .auth-message {
            margin-top: 16px;
            font-size: 12px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .auth-message--error {
            color: #ff5252;
        }

        .auth-message--success {
            color: #9af57a;
        }

        @media (max-width: 720px) {
            .profile-hero {
                min-height: 80vh;
            }

            .auth-card {
                padding: 22px 18px 22px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="theme-savee">
    <div class="page">
        <!-- HERO сверху -->
        <section class="profile-hero">
            <div class="profile-hero-inner">
                <div class="center-word" id="centerWord"></div>
                <div class="center-label" id="centerLabel">NAE*LOVO / PROFILE</div>
            </div>
        </section>

        <!-- Блок профиля (заглушка) -->
        <section class="auth-section">
            <div class="auth-card">
                <div class="auth-heading">YOUR PROFILE</div>
                <p class="auth-subtext">
                    Добро пожаловать, странник. Здесь пока пусто, как в холодильнике перед зарплатой.
                    Но ты выглядишь стильно, и это главное.
                </p>

                <div class="form-row">
                    <div class="form-label">Статус</div>
                    <div class="form-input" style="border: none; padding-left: 0;">Почетный модник</div>
                </div>

                <div class="form-submit">
                    <a href="index.html" class="btn-primary" style="text-decoration: none; display: inline-block;">НА
                        ГЛАВНУЮ</a>
                </div>
            </div>
        </section>
    </div>

    <script>
        // ===== HERO-анимация: цифры <-> NAE*LOVO =====
        const centerWordEl = document.getElementById("centerWord");
        const centerLabelEl = document.getElementById("centerLabel");

        let idlePhase = "digits"; // digits | brand
        let idleInterval = null;
        let idleTimeout = null;

        function generateTimeLikeString() {
            function randDigit() {
                return Math.floor(Math.random() * 10);
            }
            const h1 = randDigit();
            const h2 = randDigit();
            const m1 = randDigit();
            const m2 = randDigit();
            const s1 = randDigit();
            const s2 = randDigit();
            return `${h1}${h2}:${m1}${m2}:${s1}${s2}`;
        }

        function setCenterWord(text) {
            centerWordEl.innerHTML = "";
            [...text].forEach((ch, index) => {
                const span = document.createElement("span");
                span.textContent = ch;
                span.dataset.index = index;
                centerWordEl.appendChild(span);
            });
            centerWordEl.classList.add("is-active");
        }

        function startDigitsPhase() {
            idlePhase = "digits";
            centerLabelEl.textContent = "NAE*LOVO / PROFILE";
            setCenterWord(generateTimeLikeString());

            if (idleInterval) clearInterval(idleInterval);
            idleInterval = setInterval(() => {
                if (idlePhase !== "digits") return;
                setCenterWord(generateTimeLikeString());
            }, 900);

            if (idleTimeout) clearTimeout(idleTimeout);
            idleTimeout = setTimeout(() => {
                startBrandPhase();
            }, 5000);
        }

        function startBrandPhase() {
            idlePhase = "brand";

            if (idleInterval) {
                clearInterval(idleInterval);
                idleInterval = null;
            }

            centerLabelEl.textContent = "NAE*LOVO";
            setCenterWord("NAE*LOVO");

            if (idleTimeout) clearTimeout(idleTimeout);
            idleTimeout = setTimeout(() => {
                startDigitsPhase();
            }, 3000);
        }

        function startIdleLoop() {
            startDigitsPhase();
        }

        startIdleLoop();
    </script>
</body>

</html>
